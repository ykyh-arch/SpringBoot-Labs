server:
  port: 8081 # 应用端口

spring:
  application:
    name: publisher-demo # 应用名称

# rocketmq 配置项，对应 RocketMQProperties 配置类
rocketmq:
  name-server: 192.168.177.4:9876 # RocketMQ Namesrv

management:
  endpoints:
    # Actuator HTTP 配置项，对应 WebEndpointProperties 配置类
    web:
      exposure:
        include: '*' # 需要开放的端点。默认值只打开 health 和 info 两个端点。通过设置 * ，可以开放所有端点。
